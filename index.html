<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoViajes - Servicio Personalizado</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  
    <main>
        <form id="viajeForm">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" required>

            <button type="button" id="obtenerUbicacion">Obtener ubicación</button>
            <input type="text" id="ubicacionTexto" readonly placeholder="Ubicación aparecerá aquí">
            <button type="button" id="enviarWhatsapp" disabled>Mandar ubicación por WhatsApp</button>

            <button type="submit">Calcular Tarifa</button>
        </form>

        <div id="resultado">
            <p id="destinoMostrar"></p>
            <p id="tarifaMostrar"></p>
            <p>📌 <strong>Pago con Mercado Pago:</strong> <a id="pagoLink" href="#" target="_blank">Pagar aquí</a></p>
            <p>💳 <strong>CBU/Alias:</strong> <span id="aliasTexto"></span></p>
            <p>💵 <strong>Se acepta efectivo</strong></p>
        </div>
    </main>

    <footer>
        <p>🚀 MotoViajes - Servicio de transporte personalizado</p>
        <p>Creado por <a href="https://www.instagram.com/tu_instagram" target="_blank" class="creator">Matías Salazar</a></p>
    </footer>

    <a href="https://wa.me/5493815755909" class="whatsapp-button" target="_blank">
        <img src="whatsapp-icon.png" alt="WhatsApp">
    </a>

    <script src="./js/uber.js"></script>
</body>
</html>
